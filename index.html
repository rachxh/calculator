    <input

    </button>

    </button>
    <button
    id="equal"
    onclick="calculate()">
    =

</body>
<script>
    var choosenOperator;
    var a;
    var b;
    var c;

    function writer(myVar) {
        document.getElementById("display").value += myVar;
        console.log(myVar);
    }

    function setOperator(operator) {
        choosenOperator = operator;
    a = document.getElementById("display").value
        a = Number(a)
    document.getElementById("display").value = null;
    
    
        console.log(choosenOperator, a);
    }

    function calculate () {
    b = document.getElementById("display").value;
        b = Number(b)
        console.log("calculate", a, choosenOperator, b)
    
    if (choosenOperator == "+")
        c = a + b;
    else if (choosenOperator == "-")
        c = a - b;
    else if (choosenOperator == "*")
        c = a * b;
        
    
        console.log("Result: ", c)
    document.getElementById("display").value = c;
    
    }
</script>
