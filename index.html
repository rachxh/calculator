<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button#equal {
            background-color: #000088;
            color: white;
            border: 2px dotted red;
        }
    </style>
</head>
<body>
    <input 
    type="number"
    readonly
    id="display" />
    <br>
    <button
    onclick="writer(1)">
    1
    </button>
    <button
    onclick="writer(2)">
    2
    </button>
    <button
    onclick="writer(3)">
    3
    </button>
    <br>
    <button
    onclick="writer(4)">
    4
    </button>
    <button
    onclick="writer(5)">
    5
    </button>
    <button
    onclick="writer(6)">
    6
    </button>
    <br>
    <button
    onclick="writer(7)">
    7
    </button>
    <button
    onclick="writer(8)">
    8
    </button>
    <button
    onclick="writer(9)">
    9
    </button>
    <br>
    <button
    onclick="setOperator('+')">
    +
    </button>
    <button
    onclick="setOperator('-')">
    -
    </button>
    <button
    onclick="setOperator('*')">
    *
    </button>
    <button
    onclick="setOperator('/')">
    /
    </button>
    <button
    onclick="clearFunction()">
    C
    </button>
    <button
    id="equal"
    onclick="calculate()">
    =
    </button>
    <p id="logEl">Last Calculation: </p>
</body>
<script>
    //  Global Scope
    var choosenOperator;
    var a;

    function getDisplayeElement() {
        //  Local Scope - of this function
        return document.getElementById("display")
    }

    function writer(myVar) {
        //  Local Scope - of this function
        getDisplayeElement().value += myVar;
    }

    function setOperator(operator) {
        //  Local Scope - of this function
        choosenOperator = operator;
        a = getDisplayeElement().value
        a = Number(a)
        getDisplayeElement().value = null;

        console.log(choosenOperator, a);
    }

    function calculate () {
        //  Local Scope - of this function
        var b;
        var c;

        b = getDisplayeElement().value;
        b = Number(b)
        console.log("calculate", a, choosenOperator, b)
    
        if (choosenOperator == "+")
            c = a + b;
        else if (choosenOperator == "-")
            c = a - b;
        else if (choosenOperator == "*")
            c = a * b;
        else if (choosenOperator == "/")
            c = a / b;

        console.log("Result: ", c)
        getDisplayeElement().value = c;

        document.getElementById("logEl").innerText += "\n" + c
    }
    
    function clearFunction() {
        console.log("clear")
        a = null
        choosenOperator = null 
        getDisplayeElement().value = null
    }
</script>
</html>
